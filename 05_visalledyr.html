<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="dyr">
      <h3></h3>
      <p></p>
      <img src="" alt="" />
    </article>

    <script>
      document.addEventListener("DOMContentLoaded", start);
      let dyr = [
        {
          navn: "Gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "svinefarme",
        },
        {
          navn: "Frø",
          type: "amfibie",
          billede: "http://mabe-kea.dk/E19/pics/frog.png",
          levested: "vandhul",
        },
        {
          navn: "Ræv",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/fox.png",
          levested: "skoven",
        },
        {
          navn: "Sild",
          type: "fisk",
          billede: "http://mabe-kea.dk/E19/pics/sild.jpg",
          levested: "havet",
        },
        {
          navn: "Krokodille",
          type: "krybdyr",
          billede: "http://mabe-kea.dk/E19/pics/kroko.jpg",
          levested: "floden",
        },
      ];

      function start() {
        const destination = document.querySelector("#dyr");
        dyr.forEach((dyr) => {
          destination.innerHTML += `<p>${dyr.navn} ${dyr.type} ${dyr.levested}</p>`;
        });
      }
    </script>
  </body>
</html>
